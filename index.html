<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--BootStrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!--Font Awesome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <!--Animate.CSS-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <!--CSS-->
    <link rel="stylesheet" href="./style.css" />

    <!--Favicon-->
    <!-- <link rel="shortcut icon" href="#" type="image/x-icon" /> -->

    <!--Title-->
    <title>Searching App</title>
  </head>
  <body>

    <div>
    <input type="text" name="city_search_inp" id="city_search_inp" />
    <button onclick="fetch_api()">Search</button>
    </div>

    <div class="weather_card container">
      <div class="weather_body">
        <div class="date_time_loc">
          <p id="loc" class="loc border"></p>
          <p id="day" class="day border"></p>
          <p id="date" class="date border"></p>
        </div>
        <div class="temp_icon border">
          <h1 id="temp" class="temp border"></h1>
          <h3 id="icon" class="icon border"></h3>
        </div>
      </div>
    </div>


    <!--HTML END-->

    <!--Scripts-->
    <!--Bootstrap-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!--MomentJS-->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment-with-locales.min.js"
      integrity="sha512-4F1cxYdMiAW98oomSLaygEwmCnIP38pb4Kx70yQYqRwLVCs3DbRumfBq82T08g/4LJ/smbFGFpmeFlQgoDccgg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!--Vanilla JS-->
    <script src="./script.js"></script>
  </body>
</html>
