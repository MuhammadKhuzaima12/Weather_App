<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!--BootStrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

  <!--Font Awesome-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <!--Animate.CSS-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

  <!--CSS-->
  <link rel="stylesheet" href="./style.css" />

  <!--Favicon-->
  <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />

  <!--Title-->
  <title>SkyScope – gives a sense of “looking at the sky” and checking weather.</title>
</head>

<body>

  <div class="left_panel">
    <div class="logo_div">
      <img style="border-radius: 15px;" src="./images/favicon.ico" alt="Logo" width="70" height="70">
      <div>
        <h4>SkyScope</h4>
        <p>Gives a sense of “Looking at the Sky” and checking Weather</p>
      </div>
    </div>

    <div class="city_temp">
      <h1 id="temp" class="temp "></h1>

      <div class="loc_div">
        <h2 id="loc" class="loc "></h2>
        <p id="day" class="day "></p>
      </div>

      <div class="icon_div">
        <p id="icon" class="icon "></p>
      </div>


    </div>
  </div>

  <div id="weather_card" class="weather_card container">
    <div class="search_inp_div" id="search_inp">
      <input class="search_inp" type="text" name="city_search_inp" id="city_search_inp"
        placeholder="Search Location..." />
      <button class="search_btn" onclick="initWeather()"><i class="fa-solid fa-magnifying-glass"></i></button>
    </div>


    <div class="info">
      <h5><b>Weather Details...</b></h5>
      <p id="icon_dsc" class="icon_dsc "></p>
      <div class="tmin_info info_ch">
        <span><b>Temp min</b></span>
        <span id="tmin_info"></span>
      </div>
      <div class="tmax_info info_ch">
        <span><b>Temp max</b></span>
        <span id="tmax_info"></span>
      </div>
      <div class="h_info info_ch">
        <span><b>Humidity</b></span>
        <span id="h_info"></span>
      </div>
      <div class="w_info info_ch">
        <span><b>Wind</b></span>
        <span id="w_info"></span>
      </div>
    </div>

  </div>



  <!--HTML END-->

  <!--Scripts-->
  <!--Bootstrap-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <!--MomentJS-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment-with-locales.min.js"
    integrity="sha512-4F1cxYdMiAW98oomSLaygEwmCnIP38pb4Kx70yQYqRwLVCs3DbRumfBq82T08g/4LJ/smbFGFpmeFlQgoDccgg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <!--Vanilla JS-->
  <script src="./script.js"></script>
</body>

</html>
